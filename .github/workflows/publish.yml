name: Publish Images

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish:
    name: Publish ${{ matrix.image }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        image: [ci-tools]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Load build args
        id: args
        run: |
          {
            echo "build_args<<LOCKFILE_EOF"
            cat "images/${{ matrix.image }}/versions.lock"
            echo "IMAGE_VERSION=${{ github.ref_name }}"
            echo "LOCKFILE_EOF"
          } >> "${GITHUB_OUTPUT}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and verify
        uses: docker/build-push-action@v6
        with:
          context: images/${{ matrix.image }}/
          load: true
          tags: ${{ matrix.image }}:verify
          build-args: ${{ steps.args.outputs.build_args }}
          cache-from: type=registry,ref=ghcr.io/knight-owl-dev/${{ matrix.image }}:latest

      - name: Verify tools
        run: make verify IMAGE=${{ matrix.image }} IMAGE_TAG=${{ matrix.image }}:verify

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: images/${{ matrix.image }}/
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: ${{ steps.args.outputs.build_args }}
          tags: |
            ghcr.io/knight-owl-dev/${{ matrix.image }}:latest
            ghcr.io/knight-owl-dev/${{ matrix.image }}:${{ github.ref_name }}
          cache-from: type=registry,ref=ghcr.io/knight-owl-dev/${{ matrix.image }}:latest
          cache-to: type=inline

  release:
    name: Create Release
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Create GitHub release
        run: gh release create "${{ github.ref_name }}" --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
