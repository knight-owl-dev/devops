name: Publish Images

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish:
    name: Publish ${{ matrix.image }}
    runs-on: ubuntu-latest
    concurrency:
      group: publish-${{ matrix.image }}
      cancel-in-progress: false
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        image: [ci-tools]
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Load build args
        id: args
        env:
          TAG: ${{ github.ref_name }}
        run: |
          VERSION="${TAG#v}"
          {
            echo "build_args<<LOCKFILE_EOF"
            sed "s/=local$/=${VERSION}/" "images/${{ matrix.image }}/versions.lock"
            echo "IMAGE_VERSION=${TAG}"
            echo "LOCKFILE_EOF"
          } >> "${GITHUB_OUTPUT}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Build and verify
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6
        with:
          context: images/${{ matrix.image }}/
          load: true
          tags: ${{ matrix.image }}:verify
          build-args: ${{ steps.args.outputs.build_args }}
          cache-from: type=registry,ref=ghcr.io/knight-owl-dev/${{ matrix.image }}:latest

      - name: Verify tools
        run: make verify IMAGE=${{ matrix.image }} IMAGE_TAG=${{ matrix.image }}:verify

      - name: Log in to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6
        with:
          context: images/${{ matrix.image }}/
          platforms: linux/amd64,linux/arm64
          build-args: ${{ steps.args.outputs.build_args }}
          tags: |
            ghcr.io/knight-owl-dev/${{ matrix.image }}:latest
            ghcr.io/knight-owl-dev/${{ matrix.image }}:${{ github.ref_name }}
          outputs: >-
            type=image,
            push=true,
            annotation-index.org.opencontainers.image.description=Shared linting image for Knight Owl CI pipelines,
            annotation-index.org.opencontainers.image.source=https://github.com/knight-owl-dev/devops,
            annotation-index.org.opencontainers.image.licenses=MIT
          cache-from: type=registry,ref=ghcr.io/knight-owl-dev/${{ matrix.image }}:latest
          cache-to: type=inline

  package:
    name: Package local tools
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Extract version from tag
        id: tag-version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "${GITHUB_OUTPUT}"

      - name: Build release archives
        env:
          VERSION: ${{ steps.tag-version.outputs.version }}
        run: bash scripts/package-release.sh "${VERSION}"

      - name: Build deb packages
        uses: ./.github/actions/build-deb
        with:
          version: ${{ steps.tag-version.outputs.version }}

      - name: Generate checksums
        run: bash scripts/generate-checksums.sh

      - name: Upload package artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: packages
          path: |
            artifacts/release/*.tar.gz
            artifacts/release/*.deb
            artifacts/release/checksums.txt
            artifacts/release/release-body.md
          if-no-files-found: error

  release:
    name: Create Release
    needs: [publish, package]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Download package artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: packages
          path: artifacts/release

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
        run: |
          gh release create "${TAG}" \
            --generate-notes \
            --notes-file artifacts/release/release-body.md \
            artifacts/release/*.tar.gz \
            artifacts/release/*.deb \
            artifacts/release/checksums.txt

      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: knight-owl-dev
          repositories: |
            apt
            homebrew-tap

      - name: Trigger apt repository update
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          TAG: ${{ github.ref_name }}
        run: |
          gh api repos/knight-owl-dev/apt/dispatches \
            -f event_type=release-published \
            -f 'client_payload[versions]=ci-tools:'"${TAG#v}"

      - name: Trigger Homebrew tap update
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          TAG: ${{ github.ref_name }}
        run: |
          gh api repos/knight-owl-dev/homebrew-tap/dispatches \
            -f event_type=release-published \
            -f 'client_payload[formulas]=ci-tools:'"${TAG#v}"
