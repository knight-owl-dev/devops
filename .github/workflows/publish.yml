name: Publish Images

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish:
    name: Publish ${{ matrix.image }}
    runs-on: ubuntu-latest
    concurrency:
      group: publish-${{ matrix.image }}
      cancel-in-progress: false
    permissions:
      contents: read
      id-token: write # cosign keyless signing (Fulcio OIDC)
      packages: write
    strategy:
      fail-fast: false
      matrix:
        image: [ci-tools] # extend when adding images
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Validate release tag
        # Strict vN.N.N only — avoids conditional :latest tagging for pre-releases.
        # Revisit when we actually need RC releases.
        run: ./scripts/validate-version-strict.sh "${{ github.ref_name }}"

      - name: Load build args
        id: args
        env:
          TAG: ${{ github.ref_name }}
        run: |
          VERSION="${TAG#v}"
          {
            echo "build_args<<LOCKFILE_EOF"
            sed "s/=local$/=${VERSION}/" "images/${{ matrix.image }}/versions.lock"
            echo "IMAGE_VERSION=${TAG}"
            echo "LOCKFILE_EOF"
            # Extract description from the Dockerfile label so annotations stay in sync
            echo "image-description=$(
              sed -n 's/.*image\.description="\(.*\)"/\1/p' \
                "images/${{ matrix.image }}/Dockerfile"
            )"
          } >> "${GITHUB_OUTPUT}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Build and verify
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6
        with:
          context: images/${{ matrix.image }}/
          load: true
          tags: ${{ matrix.image }}:verify
          build-args: ${{ steps.args.outputs.build_args }}
          cache-from: type=registry,ref=ghcr.io/knight-owl-dev/${{ matrix.image }}:latest

      - name: Verify tools
        run: make verify IMAGE=${{ matrix.image }} IMAGE_TAG=${{ matrix.image }}:verify

      - name: Scan for vulnerabilities
        # Scans the single-platform :verify image (amd64 on GitHub-hosted runners).
        # arm64 is not scanned separately — CVEs are tracked by source package, so
        # the amd64 scan covers the same package set for both architectures.
        uses: aquasecurity/trivy-action@c1824fd6edce30d7ab345a9989de00bbd46ef284 # 0.34.0
        with:
          image-ref: ${{ matrix.image }}:verify
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true # skip upstream CVEs with no available patch
          format: 'table'

      - name: Log in to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Build and push
        id: push
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6
        with:
          context: images/${{ matrix.image }}/
          platforms: linux/amd64,linux/arm64
          build-args: ${{ steps.args.outputs.build_args }}
          tags: |
            ghcr.io/knight-owl-dev/${{ matrix.image }}:latest
            ghcr.io/knight-owl-dev/${{ matrix.image }}:${{ github.ref_name }}
          push: true
          sbom: true
          annotations: |
            index:org.opencontainers.image.description=${{ steps.args.outputs.image-description }}
            index:org.opencontainers.image.source=https://github.com/knight-owl-dev/devops
            index:org.opencontainers.image.licenses=MIT
          cache-from: type=registry,ref=ghcr.io/knight-owl-dev/${{ matrix.image }}:latest
          cache-to: type=inline

      - name: Sign image
        env:
          DIGEST: ${{ steps.push.outputs.digest }}
        # Signs the manifest index — one signature covers both platforms and tags
        run: cosign sign --yes "ghcr.io/knight-owl-dev/${{ matrix.image }}@${DIGEST}"

  package:
    name: Package local tools
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Extract version from tag
        id: tag-version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "${GITHUB_OUTPUT}"

      - name: Build release archives
        env:
          VERSION: ${{ steps.tag-version.outputs.version }}
        run: ./scripts/package-release.sh "${VERSION}"

      - name: Build deb packages
        uses: ./.github/actions/build-deb
        with:
          version: ${{ steps.tag-version.outputs.version }}

      - name: Generate checksums
        run: ./scripts/generate-checksums.sh

      - name: Upload package artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: packages
          path: |
            artifacts/release/*.tar.gz
            artifacts/release/*.deb
            artifacts/release/checksums.txt
            artifacts/release/release-body.md
          if-no-files-found: error

  release:
    name: Create Release
    needs: [publish, package]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Download package artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: packages
          path: artifacts/release

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
        run: |
          gh release create "${TAG}" \
            --generate-notes \
            --notes-file artifacts/release/release-body.md \
            artifacts/release/*.tar.gz \
            artifacts/release/*.deb \
            artifacts/release/checksums.txt

      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: knight-owl-dev
          repositories: |
            apt
            homebrew-tap

      - name: Trigger apt repository update
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          TAG: ${{ github.ref_name }}
        run: |
          gh api repos/knight-owl-dev/apt/dispatches \
            -f event_type=release-published \
            -f 'client_payload[versions]=ci-tools:'"${TAG#v}"

      - name: Trigger Homebrew tap update
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          TAG: ${{ github.ref_name }}
        run: |
          gh api repos/knight-owl-dev/homebrew-tap/dispatches \
            -f event_type=release-published \
            -f 'client_payload[formulas]=ci-tools:'"${TAG#v}"
